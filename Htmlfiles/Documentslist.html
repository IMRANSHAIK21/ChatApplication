<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>documentsmgnt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Cssfiles/common.css">   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <div class="navbar">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./Chatlist.html">Group Chat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./UserList.html">Manage Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./Documentslist.html">Manage Documents</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./Logout.html">Logout</a>
          </li>
        </ul>
      </div>
        <div class="wrapper" style="width: 100%;">
            <h3 style="text-align: left;">Documents</h3>
            <table id="usersTable" class="table" style="width: 100%;height: 600px;"">
                <thead>
                    <tr>
                        <th scope="col">Document Name</th>
                        <th scope="col">Description</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
      <a href="#uploadPopup" data-bs-toggle="modal"><button class="btn btn-primary"> + Add Upload</button></a>
      <div id="uploadPopup"  class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" style="width: 300px;">
            <div class="modal-header" style="display: flex; justify-content: space-between; width: 100%;">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Upload</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="./Documentslist.html" onsubmit="upload()">
                <div class="fileD">
                  <label for="fileDiscription">File Description</label>
                  <input id="fileDiscription" type="text" required>
                </div>
                <div class="fileU">
                  <label for="fileUpload">File Upload</label>
                  <input id="fileUpload" type="file" required>
                </div>
                <div class="modal-footer"style="width:100%; display:flex; flex-direction: row-reverse; justify-content: center; border:none;">
                  <button type="submit" class="btn btn-primary">Upload</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div id="editFilePopup" class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="width: 300px;">
          <div class="modal-header" style="display: flex; justify-content: space-between; width: 100%;">
            <h1 class="modal-title fs-5" id="exampleModalLabel" style=" margin: 5px 10px 5px 10px;">Confirm File Deletion</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="./Documentslist.html" on>
              <div class="fileEdit">
                <label for="fileDescriptionEdit">File Description</label>
                <input id="fileDescriptionEdit" type="text" required>
              </div>
              <div class="modal-footer"style="width:100%; display:flex; flex-direction: row-reverse; justify-content: center;">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
    <div id="deleteFilePopup" class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="width: 300px;">
          <div class="modal-header" style="display: flex; justify-content: space-between; width: 100%;">
            <h1 class="modal-title fs-5" id="exampleModalLabel" style=" margin: 5px 10px 5px 10px;">Confirm File Deletion</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure ?
          </div>
          <div class="modal-footer"style="width:100%; display:flex; flex-direction: row-reverse; justify-content: center;">
            <button type="button" class="btn btn-primary" onclick="DeleteData()">Delete</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../JavascriptFiles/DocumentsList.js"></script>
</body>
</html>
