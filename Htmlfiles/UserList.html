      <div id="popup" class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" style="width: 300px;">
            <div class="modal-header" style="display: flex; justify-content: space-between; width: 100%;">
              <h1 class="modal-title fs-5" id="exampleModalLabel" style=" margin: 5px 10px 5px 10px;">Confirm User Deletion</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are you sure ?
            </div>
            <div class="modal-footer"style="width:100%; display:flex; flex-direction: row-reverse; justify-content: center;">
              <button type="button" class="btn btn-primary" onclick="DeleteData()">Delete</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
